<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome v6.1.1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="my_container d-flex justify-content-center flex-column align-items-center p-5 mt-5">
                <img width="400px" src="./assets/img/logo.png" alt="">
                <div class="add_task p-4">
                    <input type="text" v-model="newTask" class="p-4 me-4 border-0 rounded-pill fw-bold" @keyup.enter="addTask" placeholder="New Task">
                    <button @click="addTask" class="px-5 py-3 border-0 rounded-pill fw-bold fs-4">ADD</button>
                </div>
                <section v-if="tasks.length > 0" class="sec mt-4 p-5 bg-light text-dark">
                    <ul class="fs-5 p-0">
                        <li v-for="(task, index) in tasks" class="px-5">
                            <div class="boh">
                                <span v-if="task.done === true" class="text-decoration-line-through" @click="changeDone(index)"> {{task.text}}</span> 
                                <span v-else @click="changeDone(index)"> {{task.text}}</span> 
                                <i class="px-4 fa-solid fa-circle-xmark" @click="removeTask(index)"></i>
                            </div><hr>
                        </li>
                    </ul>
                </section>
                <p v-else>
                    <b>Nothing to do!</b>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
